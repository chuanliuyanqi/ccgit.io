<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50种语言表达"我爱你"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
        }
        .title {
            position: absolute;
            top: 30px;
            color: white;
            font-size: 32px;
            text-align: center;
            width: 100%;
            z-index: 10;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.9);
            letter-spacing: 2px;
            font-weight: 300;
        }
        .subtitle {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            text-align: center;
            width: 100%;
            z-index: 10;
        }
        .controls {
            position: absolute;
            top: 80px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        .info-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 14px;
            max-width: 250px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="title">车迟雨</div>
    <div class="controls">
        <button class="control-btn" id="speedUp">加速</button>
        <button class="control-btn" id="speedDown">减速</button>
        <button class="control-btn" id="togglePulse">切换脉动</button>
        <button class="control-btn" id="toggleHeart">显示/隐藏爱心</button>
    </div>
    <div class="info-panel">

    </div>
    <div class="subtitle">车迟雨</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        // 50种语言的"我爱你"
        const lovePhrases = [
            "我爱你", // 中文
            "I love you", // 英语
            "Je t'aime", // 法语
            "Man tu sitaara doost daaram", // 波斯语
            "Main tumse pyar karta hoon", // 印地语
            "Ich liebe dich", // 德语
            "Ti amo", // 意大利语
            "Te quiero", // 西班牙语
            "Eu te amo", // 葡萄牙语
            "愛してる", // 日语
            "사랑해", // 韩语
            "Я тебя люблю", // 俄语
            "أحبك", // 阿拉伯语
            "Σ'αγαπώ", // 希腊语
            "Seni seviyorum", // 土耳其语
            "Mahal kita", // 菲律宾语
            "Ik hou van jou", // 荷兰语
            "Jag älskar dig", // 瑞典语
            "Ami tomake bhalobashi", // 孟加拉语
            "Naan unnai kaadhalikkiraen", // 泰米尔语
            "Jeg elsker deg", // 挪威语
            "Rakastan sinua", // 芬兰语
            "Miluji tě", // 捷克语
            "Kocham Cię", // 波兰语
            "Szeretlek", // 匈牙利语
            "Te iubesc", // 罗马尼亚语
            "Volim te", // 克罗地亚语
            "Ljubim te", // 塞尔维亚语
            "Обичам те", // 保加利亚语
            "愛你", // 中文(粤语)
            "මම ඔයාට ආදරෙයි", // 僧伽罗语
            "Mina armastan sind", // 爱沙尼亚语
            "Es tevi mīlu", // 拉脱维亚语
            "Aš tave myliu", // 立陶宛语
            "Unë të dua", // 阿尔巴尼亚语
            "Ina sonki", // 豪萨语
            "Nakupenda", // 斯瓦希里语
            "Ke a go rata", // 茨瓦纳语
            "Ngiyakuthanda", // 祖鲁语
            "Wo ie ni", // 约鲁巴语
            "Mwen renmen ou", // 海地克里奥尔语
            "Tora dust midaram", // 达里语
            "Nenu ninnu premistunnanu", // 泰卢固语
            "Maim tuhanu pi'ara karada ham", // 旁遮普语
            "ฉันรักคุณ", // 泰语
            "Tôi yêu bạn", // 越南语
            "Saya sayang awak", // 马来语
            "Mahal kita", // 他加禄语
            "Aloha wau iā ʻoe", // 夏威夷语
            "Asav mavi" // 切罗基语
        ];

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 爱心参数方程
        function heartX(t) {
            return 16 * Math.pow(Math.sin(t), 3);
        }
        
        function heartY(t) {
            return 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        }
        
        // 计算爱心轨迹上的点
        function getHeartPoint(t, scale) {
            return {
                x: canvas.width / 2 + heartX(t) * scale,
                y: canvas.height / 2 - heartY(t) * scale
            };
        }
        
        // 全局动画参数
        let globalSpeed = 0.005;
        let pulseEffect = true;
        let showHeart = true;
        
        // 文字对象类
        class LoveText {
            constructor(text, index, total) {
                this.text = text;
                this.index = index;
                this.total = total;
                this.phase = (index / total) * Math.PI * 2; // 初始相位
                this.color = `hsl(${index * 7}, 100%, 70%)`;
                this.size = 12 + Math.random() * 8;
                this.x = 0;
                this.y = 0;
                this.scale = 1;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.rotation = 0;
            }
            
            update() {
                this.phase += globalSpeed;
                
                // 计算爱心轨迹上的位置
                const scale = Math.min(canvas.width, canvas.height) / 40;
                const point = getHeartPoint(this.phase, scale);
                this.x = point.x;
                this.y = point.y;
                
                // 计算缩放效果，使文字在靠近观察者时变大
                const distanceFromCenter = Math.sqrt(
                    Math.pow(this.x - canvas.width/2, 2) + 
                    Math.pow(this.y - canvas.height/2, 2)
                );
                const maxDistance = scale * 20;
                this.scale = 0.7 + 0.6 * (1 - distanceFromCenter / maxDistance);
                
                // 脉动效果
                if (pulseEffect) {
                    this.pulsePhase += 0.02;
                    this.scale *= 0.9 + 0.1 * Math.sin(this.pulsePhase);
                }
                
                // 轻微旋转效果
                this.rotation = Math.sin(this.phase) * 0.1;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                ctx.font = `bold ${this.size}px 'Segoe UI', Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }
        
        // 创建文字对象
        const texts = lovePhrases.map((phrase, index) => 
            new LoveText(phrase, index, lovePhrases.length)
        );
        
        // 绘制爱心轨道
        function drawHeartTrack() {
            if (!showHeart) return;
            
            ctx.beginPath();
            const scale = Math.min(canvas.width, canvas.height) / 40;
            
            for (let t = 0; t <= Math.PI * 2; t += 0.01) {
                const point = getHeartPoint(t, scale);
                if (t === 0) {
                    ctx.moveTo(point.x, point.y);
                } else {
                    ctx.lineTo(point.x, point.y);
                }
            }
            
            ctx.closePath();
            
            // 创建渐变描边
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff1493');
            gradient.addColorStop(0.5, '#ff69b4');
            gradient.addColorStop(1, '#ffb6c1');
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // 添加内发光效果
            ctx.shadowColor = '#ff69b4';
            ctx.shadowBlur = 20;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
        
        // 绘制背景光晕
        function drawGlow() {
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, Math.min(canvas.width, canvas.height)/2
            );
            gradient.addColorStop(0, 'rgba(255, 20, 147, 0.1)');
            gradient.addColorStop(0.7, 'rgba(255, 105, 180, 0.05)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // 绘制中心亮点
        function drawCenterGlow() {
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, 100
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // 动画循环
        function animate() {
            // 清除画布 - 使用不透明背景避免拖尾
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景元素
            drawGlow();
            drawCenterGlow();
            drawHeartTrack();
            
            // 更新并绘制所有文字
            texts.forEach(text => {
                text.update();
                text.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // 控制按钮事件
        document.getElementById('speedUp').addEventListener('click', () => {
            globalSpeed = Math.min(globalSpeed + 0.001, 0.02);
        });
        
        document.getElementById('speedDown').addEventListener('click', () => {
            globalSpeed = Math.max(globalSpeed - 0.001, 0.001);
        });
        
        document.getElementById('togglePulse').addEventListener('click', () => {
            pulseEffect = !pulseEffect;
        });
        
        document.getElementById('toggleHeart').addEventListener('click', () => {
            showHeart = !showHeart;
        });
        
        // 启动动画
        animate();
    </script>
</body>
</html>
